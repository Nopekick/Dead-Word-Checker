<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dead Word Checker</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="checker.css">
  </head>
  <body>

    <div class="header">
      <h1>Dead Word Checker</h1>
      <div>Made by Thomas</div>
    </div>



    <div class="container">

      <div class="box">
          <div class="top">
            <h2>Input Text</h2>
            <button>Check!</button>
          </div>
          <div contenteditable="true" id="input"></div>
      </div>

      <div class="box">
        <h2>Checked Text</h2>
        <div id="checker"></div>
      </div>

    </div>

    <div class="box">
      <h2>Linking Verbs: a serious problem</h2>
      <h4></h4>
      <p>Examples: 'to be' verbs, 'to become', 'to seem', Grow, Look, Prove, Remain, Smell
          Sound, Taste, Turn, Stay, Get, Appear, Feel
      </p>
    </div>


    <script type="text/javascript" src="checker.js"></script>
  </body>
</html>
