<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dead Word Checker</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="checker.css">
  </head>
  <body>

    <div class="header">
        <span>Made with Love</span>
        <h1>Dead Word Checker</h1>
        <span>To help you pass Lang</span>
    </div>
    <div class="container">

      <div class="box">
          <div class="top">
            <h2>Input Text</h2>
            <button>Check!</button>
          </div>
          <!-- <div contenteditable="true" id="input"></div> -->
          <textarea id="input" ></textarea>
      </div>

      <div class="box">
        <h2>Checked Text</h2>
        <div id="checker"></div>
      </div>

    </div>


    <script type="text/javascript" src="checker.js"></script>
  </body>
</html>
